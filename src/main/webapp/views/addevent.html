<h1>Add an Event</h1>
<hr>
<form class="form-horizontal col-xs-12 col-sm-10 col-md-8 col-lg-6" ng-submit="addEvent()" id="forminput">
    <div class="form-group">
        <label for="add-title" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="add-title" placeholder="A title"
                   ng-model="newEvent.title">
            <span id="helpBlocktitle" class="help-block hidden-xs">A good title helps people quickly understand your post.</span>
        </div>
    </div>
    <div class="form-group">
        <label for="add-description" class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="add-description" placeholder="A description"
                   ng-model="newEvent.description">
            <span id="helpBlockdescription" class="help-block hidden-xs">The more detail you can provide about your request, the better the odds you'll get the results you want.</span>
        </div>
    </div>
    <div class="form-group">
        <label for="add-startdate" class="col-sm-2 control-label">Created</label>

        <div class="col-sm-10">
            <input type="date" class="form-control" id="add-startdate" placeholder="A description"
                   ng-model="newEvent.startdate">
            <span id="helpBlockstartdate" class="help-block hidden-xs">The start date of the event.</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success"><i class="icon-plus icon-white"></i> Add</button>
        </div>
    </div>
</form>
